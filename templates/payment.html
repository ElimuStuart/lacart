{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

form:last-child {
  margin: 0 200px;
}

</style>
  <!--Main layout-->
  <main class="mt-5">
    <div class="container wow fadeIn">

      <!-- Heading -->
      {% comment %} <h2 class="my-5 h2 text-center">Pay with PayPal</h2> {% endcomment %}

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-8 offset-md-2 mb-4">

          <!--Card-->
          <div class="card">
            <!--Card content-->
              {{ form.render }}

              

            {% comment %} <form method="post" class="card-body">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>  {% endcomment %}

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-8 offset-md-2 mb-4">


          {% include "order_snippet.html"  %}


        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
