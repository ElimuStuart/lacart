{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

  <!--Main layout-->
  <main class="mt-5">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Request Refund form</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-8 offset-md-2 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <form class="card p-4" method='post'>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">submit</button>
            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

       

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

{% endblock content %}
